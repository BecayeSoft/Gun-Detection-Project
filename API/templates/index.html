<!doctype html>
<title>Hello from Flask</title>
{% if name %}
    <h1>Hello {{ name }}!</h1>
{% else %}
    <h1>Hello, World!</h1>
{% endif %}

<h1>Predicted Image</h1>
{#<img src="http://localhost:5000/predict" alt="Predicted Image">#}

<form action="{{ url_for('api/predict') }}" method="POST" enctype="multipart/form-data">

    <input type="file" name="file" id="file-input">
    <button type="submit" id="submit-btn">Submit</button>
</form>
